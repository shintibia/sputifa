<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./music.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Sputifa</title>
</head>
<body>
    <div class="music-container">
        <div class="music-info">
            <h4 id="title"><span></span></h4>
            <div id="list">
                <i class="fas fa-list"></i>
            </div>
        </div>
        <audio src="" type="audio/mpeg" id="audio"></audio>
        <div class="img-container">
            <img src="" alt="music-cover" id="cover">
        </div>
        <!-- Control -->
        <div class="progress-container">
            <div class="progress"></div>
        </div>

        <div class="navigation">
            <button id="shuffle" class="action-btn">
                <i class="fas fa-random"></i>
            </button>
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
            <button id="repeat" class="action-btn">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        <!-- songs List -->
        <div class="songs-container" style="display: none">
            <!-- <div class="song">
                <h5 class="song-name"></h5>
                <p class="song-artist"></p>
            </div> -->
            
        </div>
    </div>

    <script src="./music.js"></script>
</body>
</html>
